<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Registrarse</title>
</head>
<body>

    <form id="form" class="form">
        <h1>Registrarse</h1>
        <label for="names">NOMBRE DE USUARIO</label>
        <input type="text" id="names" name="names"> <!--USUARIO-->

        <label for="email">CORREO ELECTRONICO</label>
        <input type="email" placeholder="@" name="email" id="email"><!--CONTRASEÑA-->

        <label for="password">CONTRASEÑA</label>
        <input type="password" name="password" id="password"><!--CONTRASEÑA-->

        <label for="passwordDos">REPETIR CONTRASEÑA</label>
        <input type="password" name="passwordDos" id="passwordDos"><!--CONTRASEÑA-->

        <input class="checkPolitica" type="checkbox" id="checkPolitica">
        <label class="labelPolitica" for="checkPolitica">Acepto todas las politicas</label>

        <button type="submit" class="btn_Send" id="btnSend">Iniciar Sesión</button>
        <a href="../index.html"><img class="img-casita-index" src="../assets/img/home-solid.svg"></a>


        <a for="termino">¿YA TIENES CUENTA?</a>
        <a href="./login.html">INICIAR SESIÓN</a>

    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="../dist/formularioRegistrar.js"></script>
</html>
