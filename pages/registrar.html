<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Registrarse</title>
</head>
<body>

    <form id="formRegister" class="formRegister">
        <h1>Registrarse</h1>
        <label for="nameRegister">NOMBRE DE USUARIO</label>
        <input type="text" class="controluno" id="nameRegister" name="nameRegister" placeholder=""
         maxlength="10" minlength="3" required> <!--USUARIO-->

        <label for="emailRegister">CORREO ELECTRONICO</label>
        <input type="email" class="controluno" placeholder="@" required title="Ingresa tu contraseña" name="emailRegister" id="emailRegister"><!--CONTRASEÑA-->

        <label for="passwordRegister">CONTRASEÑA</label>
        <input type="password" class="controluno" placeholder="" required title="Ingresa tu contraseña" name="passwordRegister" id="passwordRegister"><!--CONTRASEÑA-->

        <label for="passwordRegisterDos">REPETIR CONTRASEÑA</label>
        <input type="password" class="controluno" placeholder="" required title="Ingresa tu contraseña" name="passwordRegisterDos" id="passwordRegisterDos"><!--CONTRASEÑA-->

        <button type="submit" class="btnRegister" id="btnRegister">Iniciar Sesión</button>

        <a for="termino">¿YA TIENES CUENTA?</a>
        <a href="./login.html">INICIAR SESIÓN</a>

    </form>
</body>
</html>
